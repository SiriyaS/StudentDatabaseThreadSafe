<html>
    <head>
        <title>Student Database</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Student Database Manager</h1>
        <br>
        <p>Insert new student, please enter <b>all fields</b> below.</p>
        <br>
        <form name="main" action="insertStudent" method="POST">
            ID &emsp; <input type="text" name="id" value="" size="10" /> <br><br>
            Name &emsp; <input type="text" name="name" value="" size="30" /> <br><br>
            GPA &emsp; <input type="text" name="gpa" value="" size="5" />
            <br><br>
            <input type="submit" value="Insert Student" name="insert" />
            <br><br><br>
        </form>
        
        <hr>
        <br>
        <form>
            <input type="button" onclick="window.location.href='index.html';" value="Back to Home" />
        </form>
    </body>
</html>
